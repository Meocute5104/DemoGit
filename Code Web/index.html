<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>FPT University Class Change Support</title>
    <link rel="stylesheet" href="style.css">
    <style>
        *{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        h1 {
            font-size: xx-large;
            text-align: left;
            padding-top: 60px;
            padding-left: 75px;
        }

        .note{
            padding-top: 20px;
            padding-left: 75px;
        }

        p {
            margin-bottom: 10px;
        }

        .command1{
            margin-top: 20px;
        }
        form {
            width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 2dvb ;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        textarea {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #0073b7;
            color: #fff;
        }
    </style>
</head>

<body>
    <h1>FPT University Class Change Support</h1>

    <p class="note">Mỗi môn học muốn đổi tạo một form mới!</p>

    <form  action="#">
        <!-- <div style="display: flex;"> -->
        <label for="fullname">Full name:</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your name (required)" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <!-- </div> -->

        <p class="command1">Current class and subject want to change:</p>
        <label for="current_class">Lớp:</label>
        <input type="text" id="current_class" name="current_class" required>

        <label for="current_subject">Môn học:</label>
        <input type="text" id="current_subject" name="current_subject" required>

        <label for="current_time">Thời gian hiện tại:</label>
        <input type="text" id="current_time" name="current_time" required>

        <label for="current_slot">Slot hiện tại:</label>
        <input type="text" id="current_slot" name="current_slot" required>

        <p class="command1">Time and slot want to change</p>
        <label for="new_class">Lớp:</label>
        <input type="text" id="new_class" name="new_class">

        <label for="new_subject">Môn học:</label>
        <input type="text" id="new_subject" name="new_subject">

        <label for="new_time">Thời gian:</label>
        <input type="text" id="new_time" name="new_time">

        <label for="new_slot">Slot:</label>
        <input type="text" id="new_slot" name="new_slot">
        
        <p>Ghi chú:</p>
        <textarea id="note" name="note" rows="5" cols="50"></textarea>

        <button type="submit">Gửi yêu cầu</button>
    </form>
</body>

</html>
